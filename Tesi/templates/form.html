<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style_form.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <section id="header">
            <h1>Ristorante Fantasia</h1>
        </section>
        <h2>Prenota ora!</h2>
        <section class="header"></section>
        <section class="form-container">
            <form id="reservation-form">
            </div>
            <div class="row">
                <div class="input-container">
                    <i class="fa fa-users icon"></i>
                    <input type="number" name="persone" min="1" id="persone" placeholder="numero di persone..." required>
                </div>
                <div class="input-container">
                    <i class="fa fa-calendar-o icon"></i>
                    <input type="date" id="data" name="data" onpaste="return false;" ondrop="return false;" autocomplete="off" placeholder="Giorno desiderato" value="" aria-required="true" aria-invalid="false" class="valid" required>                
                </div>
                <div class="turno-container">
                    <select id="turno" name="turno">
                        <option value="" disabled selected>Seleziona turno...</option>
                        <option value="pranzo">Pranzo</option>
                        <option value="cena">Cena</option>
                    </select>
                </div>            
            </div>
                <div id="input-btn">
                    <button type="submit">Prenota ora!</button>
                </div>
            </form>
        </section>
        <section class="footer">

        </section>
        <script src="{{ url_for('static', filename='script_prenotazione.js') }}"></script>
    </body>
</html>
